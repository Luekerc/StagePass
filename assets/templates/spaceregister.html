<div class="container">

	        <div ng-hide="billy" class="rock-text">
	            <strong>
	            	Thanks for posting!
					<br>
					YOU ROCK!
				</strong>
	        </div>
	        <form class="form" ng-submit="register(credentials)" ng-show="goat" novalidate>
	            <h2>Register</h2>
	            <form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="credentials.identifier">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.password">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Street</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="street">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">City</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.city">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Zip</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="zip">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Space Type</label>
						<input list="spacetypes" ng-model="spacetypes" placeholder="What kind of place?" class="form-control">
						<datalist id="spacetypes">
							<option value="Garage">hi</option>
							<option value="Barn"></option>
							<option value="Basement"></option>
							<option value="Warehouse"></option>
							<option value="Attic"></option>
							<option value="Living Room"></option>
							<option value="Spare Room"></option>
							<option value="Other"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Loading</label>
						<input list="loading" ng-model="loading" placeholder="Any obstacles?" class="form-control">
						<datalist id="loading">
							<option value="None"></option>
							<option value="Locked Gate"></option>
							<option value="Stairs"></option>
							<option value="Guard Dogs"></option>
							<option value="Limited Parking"></option>
							<option value="Moat"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Storage</label>
						<input list="storage" ng-model="storage" placeholder="Secure/available?" class="form-control">
						<datalist id="storage">
							<option value="Yes"></option>
							<option value="No"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="alcohol">Alcohol</label>
						<input list="alcohol" ng-model="alcohol" placeholder="Alcohol allowed?" class="form-control">
						<datalist id="alcohol">
							<option value="Yes"></option>
							<option value="No"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="smoking">Smoking</label>
						<input list="smoking" ng-model="smoking" placeholder="Smoking allowed?" class="form-control">
						<datalist id="smoking">
							<option value="Yes"></option>
							<option value="Nowhere"></option>
							<option value="Outside"></option>
						</datalist>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Guests</label>
						<input list="guests" ng-model="guests" placeholder="Guests?" class="form-control">
						<datalist id="guests">
							<option value="Yes, come on over!"></option>
							<option value="Band only"></option>
							<option value="1 per bandmate"></option>
							<option value="TBD"></option>
						</datalist>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>

				</form>
