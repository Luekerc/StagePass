<button type="button" href="#" ui-sref-active="active" ui-sref="home"><span>Home</span></button>
<div class="shared-space">
<br>
<div ng-show="submitSuccess">Thanks for sharing your space.<br><br>You totally RULE!</div>
</div>
<br>

<section class="user-form" >
	<h3>TELL US ABOUT YOUR SPACE!</h3>
	<form class="form" ng-submit="list" novalidate>
		City
		<br>
		<label ng-class="">
			<input type="text" placeholder="Name of city" ng-model="city">
			<p class="error" ng-bind="error.identifier"></p>
		</label>
		<br>

		Type of place
		<br>
		<label ng-class="">
			<input list="spacetypes" ng-model="spacetypes" placeholder="What kind of place?">
            <datalist id="spacetypes">
                  <option value="Garage">
                  <option value="Barn">
                  <option value="Basement">
                  <option value="Warehouse">
                  <option value="Attic">
                  <option value="Living Room">
               	  <option value="Spare Room">
                  <option value="Other">
            </datalist>
            <p class="error" ng-bind="error.password"></p>
		</label>
		<br>

		Loading Issues
		<br>
		<label ng-class="">
			<input list="loading" ng-model="loading" placeholder="Any obstacles?">
            <datalist id="loading">
                  <option value="None">
                  <option value="Locked Gate">
                  <option value="Stairs">
                  <option value="Guard Dogs">
                  <option value="Limited Parking">
                  <option value="Moat">
            </datalist>
            <p class="error" ng-bind="error.password"></p>
		</label>
		<br>

		Secure/Overnight Storage
		<br>
		<label ng-class="">
			<input list="storage" ng-model="storage" placeholder="Secure/available?">
            <datalist id="storage">
                  <option value="Yes">
                  <option value="No">
            </datalist>
            <p class="error" ng-bind="error.password"></p>
		</label>
		<br>

		Alcohol
		<br>
		<label ng-class="">
			<input list="alcohol" ng-model="alcohol" placeholder="Alcohol allowed?">
            <datalist id="alcohol">
                  <option value="Yes">
                  <option value="No">
            </datalist>
            <p class="error" ng-bind="error.password"></p>
		</label>
		<br>

		Indoor smoking 
		<br>
		<label ng-class="">
			<input list="smoking" ng-model="smoking" placeholder="Smoking allowed?">
            <datalist id="smoking">
                  <option value="Yes">
                  <option value="Nowhere">
                  <option value="Outside">
            </datalist>
            <p class="error" ng-bind="error.password"></p>
		</label>
		<br>

		Guests 
		<br>
		<label ng-class="">
			<input list="guests" ng-model="guests" placeholder="Guests?">
            <datalist id="guests">
                  <option value="Yes, come on over!">
                  <option value="Band only">
                  <option value="1 per bandmate">
                  <option value="TBD">
            </datalist>
            <p class="error" ng-bind="error.password"></p>
		</label>
		<br>

<!-- 		Upload an image:
		<form method="get" action="file.doc">
			<a type="submit">Upload!</a>
		</form> -->
		<button type="submit">Submit</button>
	</form>

</section>
